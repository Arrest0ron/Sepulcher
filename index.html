<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepulcher Spider</title>
    <link rel="stylesheet" href="style.css">
    <script src="spider.js" defer></script>
</head>
<body>
<canvas id="wyvern"></canvas>
<div class="sigil">Sepulcher</div>
<div class="controls">
    <label for="speedSlider">speed</label>
    <input type="range" id="speedSlider" min="80" max="480" value="220" step="10">
    <label for="boneSlider">bones</label>
    <input type="range" id="boneSlider" min="70" max="200" value="140" step="5">
</div>
</body>
</html>
